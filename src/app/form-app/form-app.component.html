<main
  class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md mt-10 space-y-2"
>
  <h3 class="text-red-600 text-center font-bold">Angular Form</h3>

  <form [formGroup]="form" (ngSubmit)="handleOnSubmit()">
    <!-- NAME -->
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-2" for="name"
        >Name</label
      >
      <input
        id="name"
        formControlName="name"
        type="text"
        class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder:text-gray-400"
        placeholder="John Doe"
      />
      <p
        *ngIf="form.controls.name.invalid && form.controls.name.touched"
        class="text-red-500 text-sm"
      >
        Name is required
      </p>
    </div>
    <!-- Email -->
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-2" for="email"
        >Email</label
      >
      <input
        id="email"
        formControlName="email"
        type="email"
        class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder:text-gray-400"
        placeholder="example@email.com"
      />
      <p
        *ngIf="form.controls.email.invalid && form.controls.email.touched"
        class="text-red-500 text-sm"
      >
        Valid email required
      </p>
    </div>

    <!-- Age -->
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-2" for="age"
        >Age</label
      >
      <input
        id="age"
        formControlName="age"
        type="number"
        class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder:text-gray-400"
        placeholder="18"
      />
    </div>

    <button
      type="submit"
      [disabled]="form.invalid"
      class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
    >
      Submit
    </button>
  </form>
</main>
